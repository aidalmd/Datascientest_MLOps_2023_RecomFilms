version: "3"
services:
  mysql:
    container_name: mysql
    platform: linux/x86_64
    build: ./mysql/
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
    env_file:
      - ./mysql/local.env
    tty: true
  model:
    depends_on:
      - mysql
    container_name: model
    platform: linux/x86_64
    build: ./api
    restart: unless-stopped
    tty: true
    volumes:
      - ./model:/model
    ports:
      - 8000:8000
    env_file:
      - ./model/.env

  api:
    depends_on:
      - mysql
    container_name: fast_api
    platform: linux/x86_64
    build: ./api
    restart: unless-stopped
    tty: true
    volumes:
      - ./api:/api
    ports:
      - 8000:8000
    env_file:
      - ./api/.env